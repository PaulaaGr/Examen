<ion-header>
  <ion-toolbar>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Barra de búsqueda sin ngModel, usando (ionInput) -->
  <ion-searchbar (ionInput)="actualizarFiltro($event)" placeholder="Buscar materias"></ion-searchbar>

  <ion-list>
    <!-- Filtrar las materias según el texto de búsqueda -->
    <ion-item *ngFor="let materia of filtrarMaterias()">
      <ion-label>
        <h2>{{ materia.nombre }}</h2>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="verDetalleMateria(materia)">Ver detalles</ion-button>
    </ion-item>
    <ion-button [routerLink]="['/crear-materia']">Agregar Materia</ion-button>
  </ion-list>
</ion-content>

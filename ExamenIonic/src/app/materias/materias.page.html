<ion-header>
  <ion-toolbar>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de Materias -->
  <ion-list>
    <ion-item *ngFor="let materia of materias" >
      <ion-label>
        <h2>{{ materia.nombre }}</h2>
        <p>Promedio: {{ materia.promedio }} - {{ materia.aprobada ? 'Aprobada' : 'Reprobada' }}</p>
      </ion-label>
    </ion-item>
    <ion-button [routerLink]="['/crear-materia']">Agregar Materia</ion-button>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de la Materia</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irAMaterias()">Volver a Materias</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="materia['nombre']" [readonly]="!editable"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Semestre</ion-label>
    <ion-input [(ngModel)]="materia['semestre']" type="number" [readonly]="!editable"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CÃ³digo</ion-label>
    <ion-input [(ngModel)]="materia['codigo']" [readonly]="!editable"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Observaciones</ion-label>
    <ion-textarea [(ngModel)]="materia['observaciones']" [readonly]="!editable"></ion-textarea>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="verNotas()">Ver Notas Registradas</ion-button>
  <ion-button expand="block" color="success" (click)="agregarNotas()">Agregar Nota</ion-button>
  
  <ion-button expand="block" color="warning" (click)="modificarMateria()" *ngIf="!editable">Modificar</ion-button>
  <ion-button expand="block" color="danger" (click)="eliminarMateria()">Eliminar Materia</ion-button>
  <ion-button expand="block" color="primary" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>

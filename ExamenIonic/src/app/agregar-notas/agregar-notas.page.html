<ion-header>
  <ion-toolbar>
    <ion-title>{{ esEditar ? 'Modificar Nota' : 'Agregar Nota' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irADetalleMateria()">Volver a Detalle Materia</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Fecha de Entrega</ion-label>
    <ion-datetime
      [presentation]="'date'"
      [value]="nota.fechaEntrega" 
      (ionChange)="actualizarCampo('fechaEntrega', $event.detail.value)"
    ></ion-datetime>
  </ion-item>
  

  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input
      (ionInput)="actualizarCampo('descripcion', $event.target.value)"
      [value]="nota.descripcion"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nota</ion-label>
    <ion-input
      type="number"
      min="0"
      max="5"
      step="0.01"
      (ionInput)="actualizarCampo('nota', $event.target.value)"
      [value]="nota.nota"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Observaciones</ion-label>
    <ion-textarea
      (ionInput)="actualizarCampo('observaciones', $event.target.value)"
      [value]="nota.observaciones"
    ></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Corte</ion-label>
    <ion-select (ionChange)="actualizarCampo('corte', $event.detail.value)" [value]="nota.corte">
      <ion-select-option value="Primer 20%">Primer 20%</ion-select-option>
      <ion-select-option value="Segundo 20%">Segundo 20%</ion-select-option>
      <ion-select-option value="Tercer 20%">Tercer 20%</ion-select-option>
      <ion-select-option value="40% Final">Final 40%</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="guardarNota()">Guardar Nota</ion-button>
</ion-content>

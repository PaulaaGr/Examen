<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Nota</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="irADetalleMateria()">Volver a Detalle Materia</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Fecha de Entrega</ion-label>
    <ion-datetime
      display-format="MMM DD, YYYY"
      (ionChange)="actualizarCampo('fechaEntrega', $event.detail.value)"
      placeholder="Selecciona una fecha"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input (ionInput)="actualizarCampo('descripcion', $event.target.value)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nota</ion-label>
    <ion-input
      type="number"
      min="0"
      max="5"
      step="0.01"
      (ionInput)="actualizarCampo('nota', $event.target.value)"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Observaciones</ion-label>
    <ion-textarea (ionInput)="actualizarCampo('observaciones', $event.target.value)"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Corte</ion-label>
    <ion-select (ionChange)="actualizarCampo('corte', $event.detail.value)">
      <ion-select-option value="primer 20%">Primer 20%</ion-select-option>
      <ion-select-option value="segundo 20%">Segundo 20%</ion-select-option>
      <ion-select-option value="tercer 20%">Tercer 20%</ion-select-option>
      <ion-select-option value="final 40%">Final 40%</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="guardarNota()">Guardar Nota</ion-button>
</ion-content>

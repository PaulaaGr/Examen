<ion-header>
  <ion-toolbar>
    <ion-title>Crear Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de la Materia</ion-label>
    <ion-input (ionInput)="actualizarCampo('nombre', $event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Semestre</ion-label>
    <ion-input
      type="number"
      (ionInput)="actualizarCampo('semestre', $event)"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CÃ³digo</ion-label>
    <ion-input (ionInput)="actualizarCampo('codigo', $event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Observaciones</ion-label>
    <ion-textarea
      (ionInput)="actualizarCampo('observaciones', $event)"
    ></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="guardarMateria()"
    >Guardar Materia</ion-button
  >
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarMateria()" #materiaForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre de la Materia</ion-label>
      <ion-input type="text" required [(ngModel)]="materia.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!materiaForm.form.valid">Guardar Materia</ion-button>
  </form>
</ion-content>

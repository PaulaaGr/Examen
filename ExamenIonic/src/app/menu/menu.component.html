<ion-menu content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item button color="primary" [routerLink]="['/home']">
        <ion-label>Inicio</ion-label>
      </ion-item>


      <ion-item-divider>
        <ion-label color="medium">Materias</ion-label>
      </ion-item-divider>

      
      <ion-item *ngFor="let materia of materias" button (click)="verDetalleMateria(materia)">
        <ion-label>{{ materia.nombre }}</ion-label>
      </ion-item>


      <ion-item button color="primary" [routerLink]="['/crear-materia']">
        <ion-label>Agregar Materia</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-router-outlet id="main-content"></ion-router-outlet>
